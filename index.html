<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine Visualization</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <h1>
            Turing Machine Simulator
        </h1>
    </header>
    <main>
        <div id="equation">
            <div id="image-wrapper">
                <img id="equation-image" src="equation.png">
            </div>
            <form class="input-form">
                <h4>Enter the variables</h4>
                <div class="input-component">
                    <label for="m">m value</label>
                    <input type="number" class="input-field" name="m" required>
                </div>
                <div class="input-component">
                    <label for="n">n value</label>
                    <input type="number" class="input-field" name="n" required>
                </div>
                <div class="input-component">
                    <label for="a">a value</label>
                    <input type="number" class="input-field" name="a" required>
                </div>
                <div class="input-component">
                    <label for="b">b value</label>
                    <input type="number" class="input-field" name="b" required>
                </div>
                <input type="submit" id="submit-btn" value="Initialize">
            </form> 
        </div>
        <form id="tm-setting">
            <label for="intervalDuration">Interval Duration (ms)</label>
            <input type="number" id="intervalDuration" class="input-field" name="intervalDuration">
            <input type="submit" id="submit-btn" value="Change speed">
        </form>
        <div class="machine">
            
        </div>
        <p id="status"></p>
        <script type="module" src="script/dist/index.js"></script>
    </main>
</body>
</html>
